<div class="title">
  <img src="/assets/img/title-color.png" alt="Logo LABMedical" />
</div>

<div class="container">
  <div class="image">
    <img src="/assets/img/login.png" alt="Logo LABMedical" />
  </div>

  <div class="vl"></div>

  <div class="create-account">
    <p (click)="createUser()">NÃ£o possui conta?</p>
  </div>
</div>

<div class="input">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      placeholder="Digite o seu e-mail"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Senha</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Digite a sua senha"
      [(ngModel)]="user.password"
    />
  </div>
  <button type="button" class="btn btn-primary">Entrar</button>
  <p routerLink="#">Esqueceu sua senha?</p>
</div>
