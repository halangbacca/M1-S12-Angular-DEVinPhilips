<div class="container">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Encontre o paciente:</h4>
    <div class="search-box">
      <form class="w-100 me-5" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Digite o nome ou identificador do paciente"
          aria-label="Search"
          (input)="search($event)"
        />
      </form>
    </div>
    <h4 class="mb-3">Exames de {{ patient.identification.name }}:</h4>
    <form
      *ngFor="let patient of patient.exams"
      class="needs-validation"
      novalidate
    >
      <div class="row g-3">
        <div class="col-sm-12">
          <label for="exam" class="form-label">Nome do exame:</label>
          <input
            type="text"
            class="form-control"
            name="exam"
            id="exam"
            placeholder="Digite o nome do exame a ser realizado"
            [(ngModel)]="patient.name"
          />
        </div>

        <div class="col-sm-6">
          <label for="date" class="form-label">Data do exame:</label>
          <input
            type="date"
            class="form-control"
            name="date"
            id="date"
            [(ngModel)]="patient.date"
          />
        </div>

        <div class="col-sm-6">
          <label for="time" class="form-label">Hora do exame:</label>
          <input
            type="time"
            class="form-control"
            name="time"
            id="time"
            [(ngModel)]="patient.time"
          />
        </div>

        <div class="col-sm-6">
          <label for="type" class="form-label">Tipo de exame:</label>
          <input
            type="text"
            class="form-control"
            name="type"
            id="type"
            placeholder="Digite o tipo de exame"
            [(ngModel)]="patient.type"
          />
        </div>

        <div class="col-sm-6">
          <label for="lab" class="form-label">Laboratório:</label>
          <input
            type="text"
            class="form-control"
            name="lab"
            id="lab"
            placeholder="Digite o nome do laboratório"
            [(ngModel)]="patient.lab"
          />
        </div>

        <div class="col-sm-12">
          <label for="url" class="form-label">URL do documento do exame:</label>
          <input
            type="text"
            class="form-control"
            name="url"
            id="url"
            placeholder="Digite a URL do documento do exame"
            [(ngModel)]="patient.url"
          />
        </div>

        <div class="form-group">
          <label for="results" class="form-label">Resultado do exame:</label>
          <textarea
            class="form-control"
            name="results"
            id="results"
            rows="10"
            placeholder="Digite os resultados do exame"
            [(ngModel)]="patient.result"
          ></textarea>
        </div>
      </div>

      <button class="w-10 btn btn-secondary btn-lg">Editar</button>
      <button class="w-10 btn btn-primary btn-lg" (click)="createExam()">
        Salvar
      </button>
      <button class="w-10 btn btn-danger btn-lg" (click)="deleteExam()">
        Deletar
      </button>
    </form>
  </div>
</div>
